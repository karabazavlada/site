        <div class="col-md-6">

          <form>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">

            <div class="form-group">
              <label for="pwd">Password:</label>

          </form>
        </div>
      </div>
